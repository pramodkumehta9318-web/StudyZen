<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Planner | StudyZen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Back -->
    <a href="../index.html" style="text-decoration:none;color:white;">
        â† Back to Dashboard
    </a>

    <!-- Header -->
    <header>
        <h1>ğŸ“š Study Planner</h1>
        <p>Manage your daily study efficiently</p>
    </header>

    <main class="dashboard">

        <!-- Today's Plan -->
        <div class="card">
            <h3>Add Plan</h3>
            <input id="planInput" type="text" placeholder="Enter task for today">
            <br><br>
            <button id="addPlan">Add Plan</button>
        </div>

        <!-- Plan List -->
        <div class="card">
            <h3>Your Plans</h3>
            <ul id="planList" style="list-style:none;padding-top:10px;"></ul>
        </div>

        <!-- Progress Bar -->
        <div class="card">
            <h3>Progress</h3>
            <div class="progress-container" style="background:#444; border-radius:10px; overflow:hidden; height:25px;">
                <div id="progressBar" style="height:100%; width:0%; background:#36A2EB; text-align:center; color:white; line-height:25px; font-weight:600;">
                    0%
                </div>
            </div>
        </div>

    </main>

    <!-- JS -->
    <script src="../js/app.js"></script>
    <script src="../js/planner.js"></script>
</body>
</html>
